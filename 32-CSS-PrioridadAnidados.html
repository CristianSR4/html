<!DOCTYPE html>
<html>
<head>
	<title>Reglas HTML anidadas</title>
	<meta charset="utf-8">
	<style type="text/css">
		p {
			font-size: 20pt;
		}
		div {
			color: green;
		}
		span {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p>
		Primer nivel
		<div>
			Segundo nivel
			<span>
				Tercer nivel
			</span>
		</div>
	</p>
</body>
</html>
