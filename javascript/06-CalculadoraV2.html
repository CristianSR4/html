<!DOCTYPE html>
<html>
<head>
	<title>Calculadora V2</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/calculadorav2.js"></script>
</head>
<body>
	<H1>
		Calculadora - V2
	</H1>
	<p>
	Primer Operando
	<input type="text" id="Operando1">
	</p>
	<p>
	Segundo Operando
	<input type="text" id="Operando2">
	</p>
	<button onclick="RealizarOperacion('+');">+</button>
	<button onclick="RealizarOperacion('-');">-</button>
	<button onclick="RealizarOperacion('*');">*</button>
	<button onclick="RealizarOperacion('/');">/</button>
	<p id="Resultado">
		Resultado
	</p>
</body>
</html>
